version: '3'
services:

  web:
    build: ./web
    restart: always
    ports:
      - 9080:80
      - 8777:8777
    networks:
      - cloud_net
    volumes:
      - ./nextcloud:/var/www/html:ro
      - ./nginx/log:/var/log/nginx
      - ./ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem    #证书 保证容器内部的文件名不变就行。cer、crt证书也映射成pem
      - ./ssl/key.pem:/etc/nginx/ssl/key.pem                #证书的key文件
      - ./ssl/dhparam.pem:/etc/nginx/ssl/dhparam.pem        #请自行用 `openssl dhparam -out dhparam.pem 4096` 生成
    depends_on:
      - nextcloud_web
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "10"

  db:
    container_name: nextcloud_db
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
      --max_allowed_packet=128M
      --sql-mode="NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    image: mysql/mysql-server:8.0
    restart: always
    ports:
      - 3308:3306
    networks:
      - cloud_net
    volumes:
      - ./mysql/data:/var/lib/mysql
#      - ./mysql/conf:/etc/mysql
    environment:
       TZ: Asia/Shanghai
       MYSQL_ROOT_PASSWORD: ${DATABASE_MASTER_ROOT_PASSWORD}
       MYSQL_PASSWORD: ${DATABASE_MASTER_PASSWORD}
       MYSQL_DATABASE: ${DATABASE_MASTER_DBNAME}
       MYSQL_USER: ${DATABASE_MASTER_USERNAME}
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "10"

  nextcloud_app:
#   arm64的机器 换成 scjtqs/nextcloud:arm64
    image: scjtqs/nextcloud:alpine
    container_name: nextcloud_app
    depends_on:
      - redis
      - db
#      - postgres
    environment:
       UID: 1000
       GID: 1000
       PHP_MEMORY_LIMIT: 1G
       PHP_UPLOAD_LIMIT: 10G
       TZ: Aisa/Shanghai
       NEXTCLOUD_TRUSTED_DOMAINS: "${NEXTCLOUD_TRUSTED_DOMAINS}"
       MYSQL_DATABASE:  ${DATABASE_MASTER_DBNAME}
       MYSQL_USER: ${DATABASE_MASTER_USERNAME}
       MYSQL_PASSWORD:  ${DATABASE_MASTER_PASSWORD}
       MYSQL_HOST: ${DATABASE_MASTER_HOST}
#       POSTGRES_DB: nextcloud
#       POSTGRES_USER: nextcloud
#       POSTGRES_PASSWORD: nextcloud
#       POSTGRES_HOST: postgres
       NEXTCLOUD_DATA_DIR: /nextcloud
       NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER}
       NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
       REDIS_HOST: ${REDIS_HOST}
       REDIS_HOST_PORT: ${REDIS_HOST_PORT}
       REDIS_HOST_PASSWORD: ${REDIS_HOST_PASSWORD}
       NEXTCLOUD_UPDATE: 1
    ports:
      #bt 穿透
      - 6801:6800
      - 51448:51448
      - 6881-6999:6881-6999
    networks:
      - cloud_net
    volumes:
      - ./nextcloud:/var/www/html
      - ./nextcloud-data/:/nextcloud
      - ./user.php.conf:/usr/local/etc/php-fpm.d/zz-user.conf  #自定义php配置
      #- ./aria2.conf:/aria2.conf
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "10"

  redis:
    image: redis:alpine
    container_name: nextcloud_redis
    hostname: redis
    restart: always
    command: --requirepass "${REDIS_HOST_PASSWORD}"
    networks:
      - cloud_net
    expose:
      - 6379
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "10"

  onlyoffice:
    image: onlyoffice/documentserver
    container_name: nextcloud_onlyoffice
    hostname: onlyoffice
#    environment:
#       REDIS_SERVER_HOST: ${REDIS_HOST}
#       REDIS_SERVER_PORT: ${REDIS_HOST_PORT}
    volumes:
      - ./onlyoffice/data:/var/www/onlyoffice/Data
      - ./onlyoffice/logs:/var/log/onlyoffice
    restart: always
    ports:
      - 9081:80/tcp
    networks:
      - cloud_net
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "10"

networks:
  cloud_net:
