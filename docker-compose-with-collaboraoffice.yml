version: '3'
services:
  web:
    build: ./web
    restart: always
    ports:
      - 9081:80
    networks:
      - cloud_net
    volumes:
      - ./nextcloud:/var/www/html:ro
      - ./nginx/log:/var/log/nginx
    depends_on:
      - nextcloud_web

