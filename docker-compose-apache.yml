version: '3'
services:

  nginx:
    container_name: nextcloud_nginx
    hostname: nginx
    image: nginx:alpine
    ports:
      - 800:80
      - 8443:443
    networks:
      - cloud_net
    restart: always
    volumes:
      - ./nextcloud:/usr/share/nginx/html
      - ./nginx/conf:/etc/nginx/conf.d
      - ./ssl:/etc/certs
      - ./nginx/log:/var/log/nginx
